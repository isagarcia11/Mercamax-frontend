<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <img src="assets/images/FORMULARIOS.png" alt="Logotipo del Supermercado">
    </div>
    <h2>¡Bienvenido!</h2>
 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input id="username" type="text" formControlName="username" placeholder="Ingresa tu email" />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message-inline">
          El usuario es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message-inline">
          La contraseña es obligatoria.
        </div>
      </div>
      
      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" [disabled]="!loginForm.valid">
        <span *ngIf="!loading">Ingresar</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

   
    <div class="login-footer">
      <span>¿No tienes cuenta? <a href="#">Regístrate</a></span>
    </div>
  </div>
</div>

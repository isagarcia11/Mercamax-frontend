<!-- header.component.html -->
<header>
  <div class="logo">
    <img src="assets/images/banner-principal.png" alt="Logo">
  </div>

  <div class="header-actions">
    <div class="notifications-dropdown" (click)="toggleNotifications()">
      <img src="assets/images/ALERTAS.png" alt="Notificaciones" class="notification-icon">
      <span class="notification-badge" *ngIf="unreadNotifications > 0">{{ unreadNotifications }}</span>
      <div class="dropdown-menu" [ngClass]="{'show': isNotificationsOpen}">
        <a *ngIf="notifications.length === 0" class="no-notifications">No tienes notificaciones</a>
        <ng-container *ngFor="let notif of notifications">
          <a href="#">{{ notif.message }}</a>
        </ng-container>
      </div>
    </div>
    <div class="user-profile">
      <span>¡Hola, {{ userName }}!</span>
      <div class="profile-dropdown" (click)="toggleDropdown()">
        <img src="assets/images/MERCAMAX.png" alt="Foto de perfil">
        <div class="dropdown-menu" [ngClass]="{'show': isDropdownOpen}">
          <a href="#" (click)="logout()">Cerrar sesión</a>
        </div>
      </div>
    </div>
    <button class="menu-toggle" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</header>

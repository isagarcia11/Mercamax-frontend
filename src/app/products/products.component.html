<div class="products-dashboard">
  <div class="page-header">
    <div class="page-title">
      <h1>Productos</h1>
      <span>1 artículo registrado</span>
    </div>
    <div class="user-info-header">
      <button class="help-button"><i class="fas fa-question-circle"></i> Ayuda</button>
      <div class="user-avatar-header">
        <span class="initials">IS</span>
        <div class="user-details">
          <span>Isabella García G...</span>
          <small>isabella.garciag</small>
        </div>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
  </div>

  <div class="toolbar">
    <div class="search-bar">
      <input type="text" placeholder="Artículo o código">
      <i class="fas fa-search"></i>
    </div>
    <div class="filter-actions">
      <button class="filter-button"><i class="fas fa-filter"></i> Filtro</button>
      <button class="category-button"><i class="fas fa-th-large"></i> Categorías</button>
      <button class="export-button"><i class="fas fa-file-export"></i> Exportar</button>
      <button class="import-button"><i class="fas fa-download"></i></button>
      <button class="add-product-button primary"><i class="fas fa-plus"></i> Producto</button>
    </div>
  </div>

  <div class="stock-summary">
    <div class="summary-card">
      <span class="value">$210.000,00</span>
      <span class="label">Valor en stock</span>
    </div>
    <div class="summary-card">
      <span class="value">$120.000,00</span>
      <span class="label">Costo de stock</span>
    </div>
    <div class="summary-card">
      <span class="value">$90.000,00</span>
      <span class="label">Ganancia estimada</span>
    </div>
    <div class="summary-card">
      <span class="value">0</span>
      <span class="label status-low"><i class="fas fa-circle"></i> Stock bajo</span>
    </div>
    <div class="summary-card">
      <span class="value">0</span>
      <span class="label status-out"><i class="fas fa-circle"></i> Sin stock</span>
    </div>
    <div class="summary-card">
      <span class="value">30</span>
      <span class="label">En stock</span>
    </div>
  </div>

  <div class="products-table-container">
    <table class="products-table">
      <thead>
        <tr>
          <th><input type="checkbox"></th>
          <th><i class="fas fa-star"></i></th>
          <th>Producto <i class="fas fa-sort"></i></th>
          <th>Categoría <i class="fas fa-sort"></i></th>
          <th>Stock <i class="fas fa-sort"></i></th>
          <th>Precio <i class="fas fa-sort"></i></th>
          <th>Catálogo</th>
          <th></th> </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox"></td>
          <td><i class="far fa-star"></i></td>
          <td>
            <div class="product-info">
              <div class="product-badge">Leche</div>
              <div class="product-details">
                <span>Leche</span>
                <small>Cód.: 001</small>
              </div>
            </div>
          </td>
          <td>Lácteos</td>
          <td>30</td>
          <td>
            <div class="price-info">
              <span class="current-price">$3.500,00</span>
              <small class="old-price">$7.000,00</small>
            </div>
          </td>
          <td>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </td>
          <td><button class="delete-button"><i class="fas fa-trash-alt"></i></button></td>
        </tr>
        </tbody>
    </table>
  </div>
</div>
